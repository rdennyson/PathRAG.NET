<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="technoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2ff" />
      <stop offset="100%" stop-color="#ff00e4" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#0a0e17" stroke="url(#technoGradient)" stroke-width="3" />
  
  <!-- Knowledge Graph Nodes and Edges -->
  <g filter="url(#glow)">
    <!-- Edges -->
    <line x1="70" y1="70" x2="130" y2="70" stroke="#00f2ff" stroke-width="2" />
    <line x1="70" y1="70" x2="70" y2="130" stroke="#00f2ff" stroke-width="2" />
    <line x1="70" y1="130" x2="130" y2="130" stroke="#00f2ff" stroke-width="2" />
    <line x1="130" y1="70" x2="130" y2="130" stroke="#00f2ff" stroke-width="2" />
    <line x1="70" y1="70" x2="130" y2="130" stroke="#00f2ff" stroke-width="2" />
    <line x1="70" y1="130" x2="130" y2="70" stroke="#00f2ff" stroke-width="2" />
    
    <!-- Nodes -->
    <circle cx="70" cy="70" r="10" fill="#ff00e4" />
    <circle cx="130" cy="70" r="10" fill="#ff00e4" />
    <circle cx="70" cy="130" r="10" fill="#ff00e4" />
    <circle cx="130" cy="130" r="10" fill="#ff00e4" />
    <circle cx="100" cy="100" r="15" fill="#00ff9f" />
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">PathRAG</text>
</svg>
